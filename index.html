<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin - Fander</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a2d9a6b8b6.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-900 text-white">

  <!-- ======== HEADER / NAVBAR ======== -->
  <header class="flex items-center justify-between bg-gray-800 px-6 py-3 shadow-lg">
    <h1 class="text-2xl font-bold text-cyan-400">Admin Panel</h1>
    <nav class="space-x-6">
      <button onclick="navigateAdmin('dashboard')" class="hover:text-cyan-400">Dashboard</button>
      <button onclick="navigateAdmin('produk')" class="hover:text-cyan-400">Produk</button>
      <button onclick="navigateAdmin('profile')" class="hover:text-cyan-400">Profile</button>
      <button onclick="logout()" class="hover:text-red-400"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </nav>
  </header>

  <!-- ======== KONTEN UTAMA ======== -->
  <main class="p-6">

    <!-- === DASHBOARD ADMIN === -->
    <section id="admin-dashboard" class="admin-section">
      <h2 class="text-xl font-bold mb-4 text-cyan-400">Dashboard Admin</h2>
      <p>Selamat datang di Dashboard Admin. Di sini Anda dapat mengelola produk dan pesanan.</p>

      <div class="mt-6 grid grid-cols-3 gap-4">
        <div class="bg-gray-800 p-4 rounded-xl text-center">
          <h3 class="text-cyan-300 text-lg font-semibold">Total Produk</h3>
          <p id="total-products" class="text-2xl font-bold mt-2">0</p>
        </div>
        <div class="bg-gray-800 p-4 rounded-xl text-center">
          <h3 class="text-cyan-300 text-lg font-semibold">Total Pesanan</h3>
          <p id="total-orders" class="text-2xl font-bold mt-2">0</p>
        </div>
        <div class="bg-gray-800 p-4 rounded-xl text-center">
          <h3 class="text-cyan-300 text-lg font-semibold">Admin</h3>
          <p id="admin-username" class="text-2xl font-bold mt-2">Admin</p>
        </div>
      </div>
    </section>

    <!-- === PRODUK === -->
    <section id="admin-produk" class="admin-section hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-cyan-400">Kelola Produk</h2>
        <button onclick="goBackToAdminDashboard()" class="text-sm bg-cyan-600 px-3 py-2 rounded-md hover:bg-cyan-700 transition">
          <i class="fas fa-arrow-left mr-2"></i>Kembali ke Dashboard
        </button>
      </div>

      <table class="w-full bg-gray-800 rounded-xl">
        <thead>
          <tr class="text-left text-gray-300 border-b border-gray-700">
            <th class="p-3">Nama Produk</th>
            <th class="p-3">Harga</th>
            <th class="p-3">Kategori</th>
            <th class="p-3 text-right">Aksi</th>
          </tr>
        </thead>
        <tbody id="admin-product-table-body">
          <tr><td colspan="4" class="p-4 text-center text-gray-400 italic">Memuat data...</td></tr>
        </tbody>
      </table>
    </section>

    <!-- === PROFILE === -->
    <section id="admin-profile" class="admin-section hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-cyan-400">Profil Admin</h2>
        <button onclick="goBackToAdminDashboard()" class="text-sm bg-cyan-600 px-3 py-2 rounded-md hover:bg-cyan-700 transition">
          <i class="fas fa-arrow-left mr-2"></i>Kembali ke Dashboard
        </button>
      </div>

      <div class="bg-gray-800 p-6 rounded-xl space-y-3">
        <p><strong>Username:</strong> <span id="profile-username">Admin</span></p>
        <p><strong>Role:</strong> <span id="profile-type">Administrator</span></p>
        <button onclick="showEditProfileForm()" class="mt-4 bg-cyan-600 px-4 py-2 rounded-md hover:bg-cyan-700">
          <i class="fas fa-edit mr-2"></i>Edit Profil
        </button>
      </div>
    </section>
  </main>

  <!-- ======== SCRIPT NAVIGASI ======== -->
  <script>
    const auth = { isAdmin: true, username: "Admin" };
    let products = [];

    // Fungsi navigasi antar-halaman admin
    function navigateAdmin(page) {
      document.querySelectorAll('.admin-section').forEach(s => s.classList.add('hidden'));

      if (page === 'dashboard') {
        document.getElementById('admin-dashboard').classList.remove('hidden');
        renderAdminDashboard();
      } else if (page === 'produk') {
        document.getElementById('admin-produk').classList.remove('hidden');
        renderAdminProductTable();
      } else if (page === 'profile') {
        document.getElementById('admin-profile').classList.remove('hidden');
        renderProfileView();
      }
    }

    // Fungsi untuk kembali ke dashboard admin
    function goBackToAdminDashboard() {
      navigateAdmin('dashboard');
    }

    // Render Dashboard (data dummy sementara)
    function renderAdminDashboard() {
      document.getElementById('admin-username').textContent = auth.username;
      document.getElementById('total-products').textContent = products.length;
      document.getElementById('total-orders').textContent = 5; // contoh data
    }

    // Render Produk
    function renderAdminProductTable() {
      const tableBody = document.getElementById('admin-product-table-body');
      if (products.length === 0) {
        products = [
          { name: "ID Card Premium", category: "Aksesoris", price: 25000 },
          { name: "Lanyard Custom", category: "Perlengkapan", price: 15000 }
        ];
      }

      tableBody.innerHTML = products.map(p => `
        <tr class="hover:bg-gray-700 transition">
          <td class="p-3 text-gray-200">${p.name}</td>
          <td class="p-3 text-cyan-300 font-semibold">${formatRupiah(p.price)}</td>
          <td class="p-3 text-gray-400">${p.category}</td>
          <td class="p-3 text-right space-x-2">
            <button class="text-blue-400 hover:text-blue-500 text-sm"><i class="fas fa-edit"></i> Edit</button>
            <button class="text-red-400 hover:text-red-500 text-sm"><i class="fas fa-trash"></i> Hapus</button>
          </td>
        </tr>`).join('');
    }

    // Render Profile
    function renderProfileView() {
      document.getElementById('profile-username').textContent = auth.username;
      document.getElementById('profile-type').textContent = auth.isAdmin ? 'Admin' : 'User';
    }

    // Format harga
    function formatRupiah(num) {
      return 'Rp ' + num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    }

    // Logout sederhana
    function logout() {
      alert("Anda telah logout.");
    }

    // Inisialisasi halaman
    document.addEventListener('DOMContentLoaded', () => {
      renderAdminDashboard();
      renderAdminProductTable();
      navigateAdmin('dashboard');
    });
  </script>
</body>
</html>
